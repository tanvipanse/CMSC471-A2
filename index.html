<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2: Interactive Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="tooltip" style="display:none"></div>
    <div class="container"> <!-- Centers content and sets max width -->
        <h1>Assignment 2: Interactive Visualization</h1>

        <div id="vis"></div> <!--  Will hold our visualization (SVG) -->
    </div>

    <label for="season-select">Select Season:</label>
    <select id="season-select">
        <option value="all">All Seasons</option>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
    </select>

    
    
    
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/script.js"></script>

    
</body>
</html>
